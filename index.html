<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF → Word Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <div class="card shadow-lg bg-secondary text-white mx-auto" style="max-width:600px;">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center">PDF → Word Converter</h3>
          <p class="text-light text-center">Upload your PDF and download the Word file.</p>

          <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="pdfFile" class="form-label">Select PDF file</label>
              <input class="form-control" type="file" id="pdfFile" name="file" accept="application/pdf" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-light text-dark fw-bold">Convert to Word</button>
            </div>
          </form>

          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('uploadForm');
      const msg = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.innerHTML = '<div class="text-warning">Converting... Please wait ⏳</div>';

        const fileInput = document.getElementById('pdfFile');
        if (!fileInput.files.length) return;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
          const resp = await fetch('/convert', { method: 'POST', body: formData });
          if (!resp.ok) throw new Error('Server error');
          const blob = await resp.blob();
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'converted.docx';
          link.click();
          msg.innerHTML = '<div class="text-success">✅ Conversion complete. Download started.</div>';
        } catch (err) {
          msg.innerHTML = '<div class="text-danger">❌ Conversion failed. Try again.</div>';
        }
      });
    </script>
  </body>
</html>
